<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos and Video Section</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Photos Section */
        .photos h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .photo-gallery img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }

        /* Video Section */
        .video-section {
            text-align: center;
            margin-top: 30px;
        }

        .video-link, .watch-now {
            display: inline-block;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .video-link:hover, .watch-now:hover {
            background-color: #0056b3;
        }

        .watch-now {
            background-color: #28a745;
        }

        .watch-now:hover {
            background-color: #218838;
        }
    </style>
</head>
